<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nusrat Enterprises ‚Äî Invoice (100mm Receipt)</title>

<!-- ==========================================================
     STYLE BLOCK 1 ‚Äî BASE THEME + LAYOUT + FORM + ITEM CARDS
   ========================================================== -->
<style>
  :root{
    --brand:#b91c1c;--brand-2:#7f1d1d;--bg:#fafafa;--text:#111827;--muted:#6b7280;
    --card:#fff;--border:#e5e7eb;--soft:#fff1f2;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  header{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;padding:16px;margin-bottom:25px}
  h1{margin:0;font-weight:800;font-size:1.2rem}
  .header-meta{margin-top:6px;font-size:.92rem;opacity:.95}
  .header-addr{margin-top:4px;font-size:.9rem;opacity:.95}

  .container{max-width:1080px;margin:-16px auto 20px;padding:0 12px}
  .grid{display:grid;grid-template-columns:2fr 1fr;gap:12px}
  @media(max-width:900px){.grid{grid-template-columns:1fr}}

  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:12px}
  h2{margin:4px 0 8px;color:var(--brand-2);font-size:1.02rem}

  label{display:block;font-weight:700;font-size:.9rem;margin-bottom:6px}
  input,select,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  input[disabled],input[readonly],textarea[disabled]{background:#f9fafb;color:#6b7280}
  input::placeholder{color:#9ca3af}
  textarea{resize:vertical;min-height:48px}
  .row{display:grid;gap:10px}
  .cols-2{grid-template-columns:1fr 1fr}
  @media(max-width:700px){.cols-2{grid-template-columns:1fr}}
  .error{color:#b91c1c;font-size:.85rem;margin-top:4px;display:none}

  .items-header-actions{display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap;align-items:center}
  .items-header-actions>div{display:flex;flex-direction:row;gap:10px;margin-bottom:12px}
  .items-header-actions .btn{padding:9px 12px;border-radius:10px;font-weight:700;border:1px solid transparent;background:var(--brand);color:#fff;cursor:pointer;transition:transform .15s ease}
  .items-header-actions .btn:hover{transform:translateY(-1px)}
  .items-header-actions .btn.link{background:#fff;border:1px solid var(--border);color:#111827}

  .item-cards{display:grid;gap:10px}
  .item-card{border:1px solid var(--border);background:#fff;border-radius:12px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
  .item-card .row-inline{display:grid;gap:8px;grid-template-columns:1fr 1fr 1fr}
  .item-card .cell{display:flex;flex-direction:column}
  .item-card .amount-line{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
  .item-card .amount{font-weight:800;font-size:1.05rem;color:#111827}
  .item-card .subtle{font-size:.85rem;color:#6b7280}
  .item-card .actions{display:flex;gap:8px}
  .item-card .btn{padding:8px 10px;border:none;border-radius:8px;font-weight:700;cursor:pointer}
  .item-card .btn.danger{background:#991b1b;color:#fff}

  .print-header{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:8px}
  .print-title{font-size:1.15rem;font-weight:800;color:#7f1d1d}
  .print-meta{font-size:.92rem;color:#374151}

  @media print{header{display:none!important}.card{border:none;box-shadow:none}}
</style>

<!-- ==========================================================
     STYLE BLOCK 2 ‚Äî ACTION BUTTON SYSTEM (WhatsApp primary)
   ========================================================== -->
<style>
  .actions-card{padding:18px 16px;border-radius:12px;background:#ffffff;border:1px solid var(--border);box-shadow:0 4px 16px rgba(0,0,0,0.06)}
  .actions-card h2{margin:0 0 12px 0;font-size:1.02rem;font-weight:700;color:#111827}
  .action-buttons{display:grid;gap:10px;grid-template-columns:1fr;align-items:stretch}
  .action-buttons .btn:first-child{order:0}

  .actions-card .btn{appearance:none;border:none;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:11px 14px;border-radius:10px;font-size:15px;font-weight:700;transition:all .2s ease;text-decoration:none;line-height:1.1;min-height:44px;box-shadow:0 1px 0 rgba(0,0,0,0.03)}
  .actions-card .btn:focus-visible{outline:3px solid #93c5fd;outline-offset:2px}
  .actions-card .btn.primary{background:#25D366;color:#fff;box-shadow:0 6px 16px rgba(37,211,102,0.28)}
  .actions-card .btn.primary:hover{background:#1ebe5c;transform:translateY(-1px)}
  .actions-card .btn.outline{border:2px solid #1d4ed8;color:#1d4ed8;background:transparent}
  .actions-card .btn.outline:hover{background:#1d4ed8;color:#fff;transform:translateY(-1px)}
  .actions-card .btn.ghost{background:#f3f4f6;color:#111827}
  .actions-card .btn.ghost:hover{background:#e5e7eb;transform:translateY(-1px)}

  @media (max-width:479px){.action-buttons{grid-template-columns:1fr}}
  @media (min-width:480px) and (max-width:899px){.action-buttons{grid-template-columns:1fr 1fr}.action-buttons .btn.primary{grid-column:1 / -1}}
  @media (min-width:900px){.action-buttons{grid-template-columns:1fr 1fr}.action-buttons .btn.primary{grid-column:1 / 2}.action-buttons .btn.outline{grid-column:2 / 3}.action-buttons .btn.ghost:nth-of-type(3){grid-column:1 / 2}.action-buttons .btn.ghost:nth-of-type(4){grid-column:2 / 3}}
</style>

<header>
  <h1>Nusrat Enterprises ‚Äî Invoice</h1>
  <div class="header-meta">üìû 7978830017 ‚Ä¢ 9330066455 ‚Ä¢ 9040366455</div>
  <div class="header-addr">üìç Plot No. 53, Goutam Nagar, Bhubaneswar, Odisha ‚Äî 751014</div>
</header>

<div class="container">
  <div class="grid">
    <div>
      <div class="card">
        <h2>Invoice &amp; Customer</h2>
        <div class="row cols-2">
          <div>
            <label>Invoice #</label>
            <input id="invoiceNumber" placeholder="ddMMyyyyHHmm" readonly />
          </div>
          <div>
            <label>Date</label>
            <input id="invoiceDate" type="date" readonly />

          </div>

      </div>

      <div class="card">
        <div class="items-header-actions">

          </div>
        </div>
        <div id="itemsList" class="item-cards" aria-label="Invoice items"></div>
      </div>
    </div>

    <div>
      <div class="card">
        <h2>Summary</h2>
        <div class="row">
          <div><label>Subtotal (‚Çπ)</label><input id="subtotal" disabled/></div>

            <div><label>GST %</label><input id="taxRate" type="number" min="0" step="0.01" value="0" inputmode="decimal"/></div>
            <div><label>Discount (‚Çπ)</label><input id="flatDiscount" type="number" min="0" step="0.01" value="0" inputmode="decimal"/></div>
          </div>

              <label>Payment Mode</label>

          <button class="btn outline" id="printMonospaceLink" aria-label="Print invoice">üñ®Ô∏è Print</button>
          <button class="btn ghost" id="previewBtn" aria-label="Preview invoice">üëÅÔ∏è Preview</button>
          <button class="btn ghost" id="copyTextBtn" aria-label="Copy invoice summary">üìã Copy Summary</button>

<!-- Offscreen render target for PDF capture & link mapping -->
<div id="monoRender" style="position:fixed;left:-10000px;top:0;opacity:0;pointer-events:none;visibility:visible;z-index:-1"></div>

<script>
(function(){
  // ====== Sizing ======
  const RECEIPT_MM = 107; // ~100mm thermal width incl. margin
  const mmToPx = mm => Math.round(mm * 96 / 25.4);
  const mmToPt = mm => (mm * 72 / 25.4);

  // ====== Config Links ======
  const LINKS = {
    instagram: "https://www.instagram.com/nusrat_enterprises/",
    waChannel: "https://whatsapp.com/channel/0029VaTqsgN5Ui2gpzD62D06",
    googleFeedback: "https://www.google.com/search?q=NUSRAT+ENTERPRISES+Reviews"
  };

  const ITEM_OPTIONS=["Shirt","T-Shirt","Jean","Formal Pant","Track","Half Pant","Under Wear","Vest"];
  const els={
    itemsList:document.getElementById('itemsList'),
    invoiceNumber:document.getElementById('invoiceNumber'),
    invoiceDate:document.getElementById('invoiceDate'),
    customerName:document.getElementById('customerName'),
    customerPhone:document.getElementById('customerPhone'),
    phoneError:document.getElementById('phoneError'),
    subtotal:document.getElementById('subtotal'),
    itemsBreakdown: document.getElementById('itemsBreakdown'),
    itemsCountQty: document.getElementById('itemsCountQty'),
    taxRate:document.getElementById('taxRate'),
    flatDiscount:document.getElementById('flatDiscount'),
    grandTotal:document.getElementById('grandTotal'),
    paymentMode:document.getElementById('paymentMode'),
    paidAmount:document.getElementById('paidAmount'),
    dueAmount:document.getElementById('dueAmount'),
    invoicePreview:document.getElementById('invoicePreview'),
    monoRender:document.getElementById('monoRender')
  };

  // ===== Helpers =====
  const pad2=n=>String(n).padStart(2,'0');
  function genInvoice(){ const d=new Date(); return `${pad2(d.getDate())}${pad2(d.getMonth()+1)}${d.getFullYear()}${pad2(d.getHours())}${pad2(d.getMinutes())}`; }
  function toNumber(v){ const n=parseFloat(v); return Number.isFinite(n) ? n : 0; }
  function fit(text, len){ let t=String(text||'').replace(/\s+/g,' ').trim(); return t.length>len ? t.slice(0,len-1)+'‚Ä¶' : t.padEnd(len,' '); }
  function p2(n, width){ return String(n.toFixed(2)).padStart(width,' '); }

  // ===== Init invoice/date =====
  els.invoiceNumber.value = genInvoice();
  const today = new Date();
  els.invoiceDate.value = `${today.getFullYear()}-${pad2(today.getMonth()+1)}-${pad2(today.getDate())}`;

  // ===== Phone numeric enforcement =====
  els.customerPhone.addEventListener('input', (e)=>{
    e.target.value = e.target.value.replace(/\D/g,'').slice(0,10);
    validatePhone();
  });
  function validatePhone(){
    const ok = /^\d{10}$/.test(els.customerPhone.value);
    els.phoneError.style.display = ok || els.customerPhone.value.length===0 ? 'none' : 'block';
    return ok;
  }

  // ===== Items: controls =====
  function qtySelect(v=''){
    const s=document.createElement('select');
    s.setAttribute('data-field','qty');

    // placeholder
    const ph=document.createElement('option'); ph.value=''; ph.textContent='Qty'; ph.disabled=true; if(!v) ph.selected=true; s.appendChild(ph);
    // 1..10
    for(let i=1;i<=10;i++){ const o=document.createElement('option'); o.value=i; o.textContent=i; if(i===v) o.selected=true; s.appendChild(o); }
    // custom (any)
    const cust=document.createElement('option'); cust.value='__custom__'; cust.textContent='Custom‚Ä¶'; s.appendChild(cust);
    return s;
  }

  function makeItemSelect(curr=''){
    const s=document.createElement('select');
    s.setAttribute('data-field','type');
    const ph=document.createElement('option'); ph.value=''; ph.textContent='Select item'; ph.disabled=true; ph.selected=!curr; s.appendChild(ph);
    ITEM_OPTIONS.forEach(o=>{const opt=document.createElement('option');opt.value=o;opt.textContent=o;if(curr===o) opt.selected=true; s.appendChild(opt);});
    return s;
  }

  function addItem(item={type:'',name:'',qty:'',rate:'',disc:''}){
    const card=document.createElement('div'); card.className='item-card';

    const blockType=document.createElement('div');
    const lblType=document.createElement('label'); lblType.textContent='Item';
    const selType=makeItemSelect(item.type||'');
    blockType.appendChild(lblType); blockType.appendChild(selType);

    const blockName=document.createElement('div');
    const lblName=document.createElement('label'); lblName.textContent='Name';
    const inpName=document.createElement('input'); inpName.placeholder='Name'; inpName.setAttribute('data-field','name'); inpName.value=item.name || item.type || '';
    blockName.appendChild(lblName); blockName.appendChild(inpName);

    const numsRow=document.createElement('div'); numsRow.className='row-inline';
    // Qty
    const cQty=document.createElement('div'); cQty.className='cell';
    const lQty=document.createElement('label'); lQty.textContent='Qty';
    const selQty=qtySelect(item.qty === 0 ? '' : item.qty);
    cQty.appendChild(lQty); cQty.appendChild(selQty);

    // Rate (force numeric keypad on mobile)
    const cRate=document.createElement('div'); cRate.className='cell';
    const lRate=document.createElement('label'); lRate.textContent='Rate (‚Çπ)';
    const inpRate=document.createElement('input');
    inpRate.type='number'; inpRate.min='0'; inpRate.step='0.01'; inpRate.placeholder='0.00';
    inpRate.setAttribute('inputmode','decimal'); // üî¢ show number keypad
    inpRate.setAttribute('data-field','rate');
    inpRate.value = (item.rate === 0 || item.rate === '') ? '' : item.rate;
    cRate.appendChild(lRate); cRate.appendChild(inpRate);

    // Disc
    const cDisc=document.createElement('div'); cDisc.className='cell';
    const lDisc=document.createElement('label'); lDisc.textContent='Disc %';
    const inpDisc=document.createElement('input');
    inpDisc.type='number'; inpDisc.min='0'; inpDisc.max='100'; inpDisc.step='0.01'; inpDisc.placeholder='0';
    inpDisc.setAttribute('inputmode','decimal');
    inpDisc.setAttribute('data-field','disc');
    inpDisc.value=item.disc||'';
    cDisc.appendChild(lDisc); cDisc.appendChild(inpDisc);

    numsRow.appendChild(cQty); numsRow.appendChild(cRate); numsRow.appendChild(cDisc);

    // Amount & actions
    const bottom=document.createElement('div'); bottom.className='amount-line';
    const amountWrap=document.createElement('div');
    const amountLbl=document.createElement('div'); amountLbl.className='subtle'; amountLbl.textContent='Amount (‚Çπ)';
    const amountVal=document.createElement('div'); amountVal.className='amount'; amountVal.textContent='0.00';
    amountWrap.appendChild(amountLbl); amountWrap.appendChild(amountVal);

    const actions=document.createElement('div'); actions.className='actions';
    const delBtn=document.createElement('button'); delBtn.className='btn danger'; delBtn.type='button'; delBtn.textContent='Delete';
    actions.appendChild(delBtn);

    bottom.appendChild(amountWrap); bottom.appendChild(actions);

    card.appendChild(blockType); card.appendChild(blockName); card.appendChild(numsRow); card.appendChild(bottom);
    els.itemsList.appendChild(card);

    // ---- Qty custom (accept ANY positive integer) ----
    (function attachQtyCustomHandler() {
      selQty.dataset.prev = selQty.value || '';

      function ensureOptionExists(valStr) {
        let opt = selQty.querySelector(`option[value="${valStr}"]`);
        if (!opt) {
          const customNode = selQty.querySelector('option[value="__custom__"]');
          opt = document.createElement('option');
          opt.value = valStr;
          opt.textContent = valStr;
          selQty.insertBefore(opt, customNode);
        }
        return opt;
      }

      selQty.addEventListener('change', () => {
        if (selQty.value === '__custom__') {
          const entered = prompt('Enter quantity:', selQty.dataset.prev || '');
          const q = parseInt(String(entered ?? '').trim().replace(/\D/g, ''), 10);

          if (Number.isFinite(q) && q > 0) {
            const valStr = String(q);
            ensureOptionExists(valStr);
            selQty.value = valStr;
            selQty.dataset.prev = valStr;
          } else {
            selQty.value = selQty.dataset.prev || '';
          }
          compute();
        } else {
          selQty.dataset.prev = selQty.value || '';
          compute();
        }
      });
    })();

    // ---- Compute ----
    function compute(){
      const q=toNumber(selQty.value), r=toNumber(inpRate.value), d=toNumber(inpDisc.value);
      const gross=q*r, a=gross-(gross*d/100);
      amountVal.textContent=a.toFixed(2);
      recalc();
      persist();
    }

    [selType, inpName, selQty, inpRate, inpDisc].forEach(el=>el.addEventListener('input', ()=>{
      if(el===selType && (!inpName.value || ITEM_OPTIONS.includes(inpName.value))) inpName.value=selType.value||'';
      compute();
    }));
    delBtn.addEventListener('click', ()=>{ card.remove(); recalc(); persist(); });

    attachSerialize(card, {selType, inpName, selQty, inpRate, inpDisc});
    compute();
  }

  function attachSerialize(card, refs){
    const {selType, inpName, selQty, inpRate, inpDisc} = refs;
    card._ser = () => {
      const q=toNumber(selQty.value), r=toNumber(inpRate.value), d=toNumber(inpDisc.value);
      const gross = q*r; const amount = gross - (gross*d/100);
      return { type: selType.value || '', name: (inpName.value.trim() || selType.value || 'Item'), qty: q, rate: r, disc: d, amount };
    };
  }

  function getItems(){ return Array.from(els.itemsList.children).map(c=>c._ser()); }

  function buildItemsBreakdown(items){
    const map = new Map();
    items.forEach(it=>{ const qty = toNumber(it.qty); if (!qty) return; const key=(it.name||it.type||'Item').toString().trim(); map.set(key,(map.get(key)||0)+qty); });
    const parts=[]; for (const [name,qty] of map.entries()) parts.push(`${qty}x ${name}`);
    return parts.join(', ');
  }

  // ===== Totals & Payment =====
  function recalc(){
    const items=getItems();

    const countQty = items.reduce((s,i)=> s + toNumber(i.qty), 0);
    const breakdown = buildItemsBreakdown(items);

    const subtotal=items.reduce((s,i)=> s + toNumber(i.amount), 0);
    const gstRate=toNumber(els.taxRate.value);
    const flat=toNumber(els.flatDiscount.value);
    const gstAmt=subtotal*(gstRate/100);
    let grand=subtotal+gstAmt-flat; if(grand<0) grand=0;

    els.subtotal.value=subtotal.toFixed(2);
    els.grandTotal.value=grand.toFixed(2);

    if (els.itemsBreakdown) els.itemsBreakdown.value = breakdown;
    if (els.itemsCountQty) els.itemsCountQty.value = String(countQty);

    const paid=toNumber(els.paidAmount.value);
    let due = grand - paid; if(due < 0) due = 0;
    els.dueAmount.value = due.toFixed(2);
  }

  // ===== Persistence =====
  const LS='nusrat.designC.items.v12';
  function persist(){ localStorage.setItem(LS, JSON.stringify(getItems())); }
  function load(){
    const raw=localStorage.getItem(LS);
    if(!raw){ addItem(); recalc(); return; }
    try{
      const arr=JSON.parse(raw);
      if(Array.isArray(arr) && arr.length){
        els.itemsList.innerHTML='';
        arr.forEach(it=>{
          const item = { type: it.type||'', name: it.name||'', qty: it.qty?it.qty:'', rate: it.rate?it.rate:'', disc: (it.disc||it.disc===0)?it.disc:'' };
          addItem(item);
        });
      }else{ addItem(); }
    }catch(e){ addItem(); }
    recalc();
  }

  // ===== Validation Helpers =====
  function showErrorBelow(el, msg){ let e=el.parentElement.querySelector('.error'); if(!e){ e=document.createElement('div'); e.className='error'; el.parentElement.appendChild(e);} e.textContent=msg; e.style.display='block'; }
  function hideErrorBelow(el){ const e=el.parentElement.querySelector('.error'); if(e) e.style.display='none'; }

  function validateAll(forAction='general'){
    let ok=true;
    if(!els.customerName.value.trim()){ showErrorBelow(els.customerName,'Customer name is required.'); ok=false; } else hideErrorBelow(els.customerName);
    if(!/^\d{10}$/.test(els.customerPhone.value)){ els.phoneError.style.display='block'; ok=false; } else els.phoneError.style.display='none';

    const cards = Array.from(els.itemsList.children); if(!cards.length){ ok=false; alert('Add at least one item.'); }
    let hasValid=false;
    cards.forEach(card=>{
      const sel = card.querySelector('select[data-field="type"]');
      const qtySel = card.querySelector('select[data-field="qty"]');
      const rate = card.querySelector('input[data-field="rate"]');
      if(!sel.value){ showErrorBelow(sel,'Select an item.'); ok=false; } else hideErrorBelow(sel);
      if(!qtySel.value){ showErrorBelow(qtySel,'Select quantity.'); ok=false; } else hideErrorBelow(qtySel);
      if(rate.value===''){ showErrorBelow(rate,'Enter rate.'); ok=false; } else hideErrorBelow(rate);
      if (sel.value && qtySel.value && rate.value!=='') hasValid=true;
    });
    if(!hasValid) ok=false;

    if(!els.paymentMode.value){ showErrorBelow(els.paymentMode,'Select payment mode.'); ok=false; } else hideErrorBelow(els.paymentMode);
    if(els.paidAmount.value===''){ showErrorBelow(els.paidAmount,'Enter paid amount (0 allowed).'); ok=false; } else hideErrorBelow(els.paidAmount);

  // ===== PDF generation =====
  async function generatePdf() {
    els.monoRender.innerHTML = buildMonospaceHTML();
    await new Promise(r => setTimeout(r, 120));

    const box = els.monoRender.querySelector('#monoBox');
    const ig = els.monoRender.querySelector('#igLink');
    const wa = els.monoRender.querySelector('#waLink');
    const gl = els.monoRender.querySelector('#gLink');

    const canvas = await html2canvas(box, { scale: 2, backgroundColor:'#ffffff', useCORS:true });

    const pageWpt = mmToPt(RECEIPT_MM);
    const margin = 8;
    const targetWidth = pageWpt - margin * 2;
    const ratio = canvas.height / canvas.width;
    const targetHeight = targetWidth * ratio;
    const pageHpt = targetHeight + margin * 2;

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ unit: 'pt', format: [pageWpt, pageHpt] });

    const x=margin, y=margin, w=targetWidth, h=targetHeight;
    const imgData = canvas.toDataURL('image/png');
    pdf.addImage(imgData, 'PNG', x, y, w, h, undefined, 'FAST');

    const scaleX = w / canvas.width; const scaleY = h / canvas.height;
    function addLinkHotspot(el, url){ if(!el) return; const r=el.getBoundingClientRect(); const base=box.getBoundingClientRect(); const dx=r.left-base.left; const dy=r.top-base.top; const lx=x+dx*scaleX; const ly=y+dy*scaleY; const lW=r.width*scaleX; const lH=r.height*scaleY; try{ pdf.link(lx, ly, lW, lH, { url }); }catch(_){} }
    addLinkHotspot(ig, LINKS.instagram);
    addLinkHotspot(wa, LINKS.waChannel);
    addLinkHotspot(gl, LINKS.googleFeedback);

    const cust = (els.customerName.value || 'Customer').replace(/[^\w\s-]+/g,'').trim().replace(/\s+/g,'_');
    const filename = `Invoice_${cust}_${els.invoiceDate.value}.pdf`;
    pdf.save(filename);
  }
