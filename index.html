<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nusrat Enterprises ‚Äî Invoice (Design C)</title>
<style>
  :root{
    --brand:#b91c1c;--brand-2:#7f1d1d;--bg:#fafafa;--text:#111827;--muted:#6b7280;
    --card:#fff;--border:#e5e7eb;--soft:#fff1f2;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  header{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;padding:16px}
  h1{margin:0;font-weight:800;font-size:1.2rem}
  .header-meta{margin-top:6px;font-size:.92rem;opacity:.95}
  .header-addr{margin-top:4px;font-size:.9rem;opacity:.95}
  .container{max-width:1080px;margin:-16px auto 20px;padding:0 12px}
  .grid{display:grid;grid-template-columns:2fr 1fr;gap:12px}
  @media(max-width:900px){.grid{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:12px}
  h2{margin:4px 0 8px;color:var(--brand-2);font-size:1.02rem}
  label{display:block;font-weight:700;font-size:.9rem;margin-bottom:6px}
  input,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  input[disabled], input[readonly]{background:#f9fafb;color:#6b7280}
  .row{display:grid;gap:10px}
  .cols-2{grid-template-columns:1fr 1fr}
  @media(max-width:700px){.cols-2{grid-template-columns:1fr}}
  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;border:none;padding:10px 12px;border-radius:10px;font-weight:700;cursor:pointer}
  .btn.link{background:#fff;border:1px solid var(--border);color:#111827}
  .btn.danger{background:#991b1b}
  /* Items grid line */
  .item-line{display:grid;grid-template-columns:1.2fr .6fr .6fr .6fr .6fr auto;gap:8px;margin-bottom:8px}
  .item-line > div{display:flex;flex-direction:column}
  .item-line .amount{display:flex;align-items:flex-end;font-weight:800;justify-content:flex-end;padding:0 6px}
  @media(max-width:900px){.item-line{grid-template-columns:1fr 1fr 1fr 1fr;}}
  @media(max-width:900px){.col-span-2{grid-column:span 2}}
  @media(max-width:900px){.hide-mobile{display:none}}
  @media print{header{display:none!important} .card{border:none;box-shadow:none}}
  .error{color:#b91c1c;font-size:.85rem;margin-top:4px;display:none}

  /* Small print header block for preview/print */
  .print-header{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:8px}
  .print-title{font-size:1.15rem;font-weight:800;color:#7f1d1d}
  .print-meta{font-size:.92rem;color:#374151}
</style>
</head>
<body>
<header>
  <h1>Nusrat Enterprises ‚Äî Invoice</h1>
  <div class="header-meta">üìû 7978830017 ‚Ä¢ 9330066455 ‚Ä¢ 9040366455</div>
  <div class="header-addr">üìç Plot No. 53, Goutam Nagar, Bhubaneswar, Odisha ‚Äî 751014</div>
</header>

<div class="container">
  <div class="grid">
    <div>
      <div class="card">
        <h2>Invoice & Customer</h2>
        <div class="row cols-2">
          <div>
            <label>Invoice # (auto)</label>
            <input id="invoiceNumber" placeholder="ddMMyyyyHHmm" readonly />
          </div>
          <div>
            <label>Date (auto)</label>
            <input id="invoiceDate" type="date" readonly />
          </div>
        </div>
        <div class="row cols-2" style="margin-top:8px">
          <div>
            <label>Customer Name</label>
            <input id="customerName"/>
          </div>
          <div>
            <label>Customer WhatsApp (10 digits)</label>
            <!-- Phone dial pad + numeric only + 10 digits -->
            <input id="customerPhone" type="tel" inputmode="tel" autocomplete="tel" pattern="[0-9]*" maxlength="10" placeholder="e.g., 9876543210"/>
            <div id="phoneError" class="error">Enter exactly 10 digits.</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap">
          <h2>Items</h2>
          <div>
            <button class="btn" id="addItemBtn">+ Add Item</button>
            <button class="btn link" id="clearItemsBtn">Clear Items</button>
          </div>
        </div>
        <div id="itemsList"></div>
      </div>
    </div>

    <div>
      <div class="card">
        <h2>Summary</h2>
        <div class="row">
          <div><label>Subtotal (‚Çπ)</label><input id="subtotal" disabled/></div>
          <div class="row cols-2">
            <div><label>GST %</label><input id="taxRate" type="number" min="0" step="0.01" value="0"/></div>
            <div><label>Discount (‚Çπ)</label><input id="flatDiscount" type="number" min="0" step="0.01" value="0"/></div>
          </div>
          <div><label>Grand Total (‚Çπ)</label><input id="grandTotal" disabled/></div>

          <!-- Payment Section -->
          <div class="row cols-2" style="margin-top:8px">
            <div>
              <label>Payment Mode</label>
              <select id="paymentMode">
                <option value="">Select</option>
                <option>Cash</option>
                <option>UPI</option>
                <option>Card</option>
                <option>Wallet</option>
                <option>Bank Transfer</option>
              </select>
            </div>
            <div>
              <label>Paid (‚Çπ)</label>
              <input id="paidAmount" type="number" min="0" step="0.01" value="0"/>
            </div>
          </div>
          <div>
            <label>Due (‚Çπ)</label>
            <input id="dueAmount" disabled/>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Actions</h2>
        <button class="btn" id="printBtn">üñ®Ô∏è Print / Save PDF</button>
        <button class="btn link" id="previewBtn">üëÅÔ∏è Preview</button>
        <button class="btn" id="whatsAppBtn">üí¨ WhatsApp</button>
        <button class="btn link" id="copyTextBtn">Copy Summary</button>
      </div>

      <div class="card" id="previewCard" style="display:none">
        <h2>Invoice Preview</h2>
        <div id="invoicePreview"></div>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  // ====== Config: social/review links to append in WhatsApp invoice ======
  const LINKS = {
    instagram: "https://www.instagram.com/nusrat_enterprises/",
    waChannel: "https://whatsapp.com/channel/0029VaTqsgN5Ui2gpzD62D06",
    googleFeedback: "https://www.google.com/search?q=NUSRAT+ENTERPRISES+Reviews"
  };

  const ITEM_OPTIONS=["Shirt","T-shirt","Jean","Formal Pant","Track","Half Pant"];
  const els={
    itemsList:document.getElementById('itemsList'),
    invoiceNumber:document.getElementById('invoiceNumber'),
    invoiceDate:document.getElementById('invoiceDate'),
    customerName:document.getElementById('customerName'),
    customerPhone:document.getElementById('customerPhone'),
    phoneError:document.getElementById('phoneError'),
    subtotal:document.getElementById('subtotal'),
    taxRate:document.getElementById('taxRate'),
    flatDiscount:document.getElementById('flatDiscount'),
    grandTotal:document.getElementById('grandTotal'),
    paymentMode:document.getElementById('paymentMode'),
    paidAmount:document.getElementById('paidAmount'),
    dueAmount:document.getElementById('dueAmount'),
    invoicePreview:document.getElementById('invoicePreview')
  };

  // ===== Helpers =====
  const pad2=n=>String(n).padStart(2,'0');
  function genInvoice(){
    const d=new Date();
    return `${pad2(d.getDate())}${pad2(d.getMonth()+1)}${d.getFullYear()}${pad2(d.getHours())}${pad2(d.getMinutes())}`;
  }
  function toNumber(v){
    const n=parseFloat(v);
    return Number.isFinite(n) ? n : 0;
  }
  function fit(text, len){
    let t = String(text||'').replace(/\s+/g,' ').trim();
    if (t.length > len) return t.slice(0, len-1) + '‚Ä¶';
    return t.padEnd(len, ' ');
  }
  function p2(n, width){ return String(n.toFixed(2)).padStart(width, ' '); }

  // ===== Init: lock invoice & date =====
  els.invoiceNumber.value = genInvoice();
  const today = new Date();
  els.invoiceDate.value = `${today.getFullYear()}-${pad2(today.getMonth()+1)}-${pad2(today.getDate())}`;

  // ===== Phone: enforce 10 digits and trigger dial pad =====
  els.customerPhone.addEventListener('input', (e)=>{
    e.target.value = e.target.value.replace(/\D/g,'').slice(0,10);
    validatePhone();
  });
  function validatePhone(){
    const ok = /^\d{10}$/.test(els.customerPhone.value);
    els.phoneError.style.display = ok || els.customerPhone.value.length===0 ? 'none' : 'block';
    return ok;
  }

  // ===== Items =====
  function qtySelect(v=1){
    const s=document.createElement('select');
    for(let i=1;i<=10;i++){
      const o=document.createElement('option');
      o.value=i; o.textContent=i;
      if(i===v) o.selected=true;
      s.appendChild(o);
    }
    return s;
  }

  function addItem(item={type:'',name:'',qty:1,rate:0,disc:0}){
    const line=document.createElement('div'); line.className='item-line';

    // Item type + name
    const cItem=document.createElement('div'); const l1=document.createElement('label'); l1.textContent='Item';
    const sel=document.createElement('select');
    const ph=document.createElement('option'); ph.value=''; ph.textContent='Select item'; sel.appendChild(ph);
    ITEM_OPTIONS.forEach(o=>{const opt=document.createElement('option');opt.value=o;opt.textContent=o;if(item.type===o) opt.selected=true; sel.appendChild(opt);});
    cItem.appendChild(l1); cItem.appendChild(sel);

    const cName=document.createElement('div'); const l2=document.createElement('label'); l2.textContent='Name';
    const name=document.createElement('input'); name.placeholder='Name'; name.value=item.name||item.type||''; cName.appendChild(l2); cName.appendChild(name);

    // Qty, rate, disc, amount
    const cQty=document.createElement('div'); const l3=document.createElement('label'); l3.textContent='Qty';
    const qty=qtySelect(item.qty||1); cQty.appendChild(l3); cQty.appendChild(qty);

    const cRate=document.createElement('div'); const l4=document.createElement('label'); l4.textContent='Rate (‚Çπ)';
    const rate=document.createElement('input'); rate.type='number'; rate.min='0'; rate.step='0.01'; rate.value=item.rate||0; cRate.appendChild(l4); cRate.appendChild(rate);

    const cDisc=document.createElement('div'); const l5=document.createElement('label'); l5.textContent='Disc %';
    const disc=document.createElement('input'); disc.type='number'; disc.min='0'; disc.max='100'; disc.step='0.01'; disc.value=item.disc||0; cDisc.appendChild(l5); cDisc.appendChild(disc);

    const cAmt=document.createElement('div'); const l6=document.createElement('label'); l6.textContent='Amount (‚Çπ)';
    const amt=document.createElement('div'); amt.className='amount'; amt.textContent='0.00'; cAmt.appendChild(l6); cAmt.appendChild(amt);

    const cAct=document.createElement('div'); cAct.className='hide-mobile';
    const l7=document.createElement('label'); l7.textContent=' ';
    const del=document.createElement('button'); del.className='btn danger'; del.textContent='Delete';
    cAct.appendChild(l7); cAct.appendChild(del);

    line.appendChild(cItem); line.appendChild(cName); line.appendChild(cQty); line.appendChild(cRate); line.appendChild(cDisc); line.appendChild(cAmt); line.appendChild(cAct);
    els.itemsList.appendChild(line);

    function compute(){
      const q=toNumber(qty.value), r=toNumber(rate.value), d=toNumber(disc.value);
      const gross=q*r, a=gross-(gross*d/100);
      amt.textContent=a.toFixed(2);
      recalc();
      persist();
    }
    [sel,name,qty,rate,disc].forEach(el=>el.addEventListener('input', ()=>{
      if(el===sel && (!name.value || ITEM_OPTIONS.includes(name.value))) name.value=sel.value||'';
      compute();
    }));
    del.addEventListener('click', ()=>{ line.remove(); recalc(); persist(); });

    attachSerialize(line, {sel, name, qty, rate, disc});
    compute();
  }

  function attachSerialize(line, refs){
    const {sel, name, qty, rate, disc} = refs;
    line._ser = () => {
      const q=toNumber(qty.value), r=toNumber(rate.value), d=toNumber(disc.value);
      const gross = q*r;
      const amount = gross - (gross*d/100);
      return {
        type: sel.value || '',
        name: (name.value.trim() || sel.value || 'Item'),
        qty: q,
        rate: r,
        disc: d,
        amount
      };
    };
  }

  function getItems(){
    return Array.from(els.itemsList.children).map(l=>l._ser());
  }

  // ===== Totals & Payment =====
  function recalc(){
    const items=getItems();
    const subtotal=items.reduce((s,i)=> s + toNumber(i.amount), 0);
    const gstRate=toNumber(els.taxRate.value);
    const flat=toNumber(els.flatDiscount.value);
    const gstAmt=subtotal*(gstRate/100);
    let grand=subtotal+gstAmt-flat;
    if(grand<0) grand=0;

    els.subtotal.value=subtotal.toFixed(2);
    els.grandTotal.value=grand.toFixed(2);

    const paid=toNumber(els.paidAmount.value);
    let due = grand - paid;
    if(due < 0) due = 0;
    els.dueAmount.value = due.toFixed(2);
  }

  // ===== Persistence =====
  const LS='nusrat.designC.items.v9';
  function persist(){ localStorage.setItem(LS, JSON.stringify(getItems())); }
  function load(){
    const raw=localStorage.getItem(LS);
    if(!raw){ addItem(); recalc(); return; }
    try{
      const arr=JSON.parse(raw);
      if(Array.isArray(arr) && arr.length){
        els.itemsList.innerHTML='';
        arr.forEach(addItem);
      }else{
        addItem();
      }
    }catch(e){
      addItem();
    }
    recalc();
  }

  // ===== Preview Renderer (with address) =====
  function renderPreview(){
    const items=getItems();
    const rowsHtml = items.map(it=>`
      <div style="display:flex;justify-content:space-between;border-bottom:1px solid #f3f4f6;padding:6px 0">
        <div>${it.name}</div>
        <div>Qty ${it.qty} √ó ‚Çπ${toNumber(it.rate).toFixed(2)}${it.disc?` (Disc ${toNumber(it.disc)}% )`:''} = <b>‚Çπ${toNumber(it.amount).toFixed(2)}</b></div>
      </div>
    `).join('');

    const subtotal=toNumber(els.subtotal.value);
    const gstRate=toNumber(els.taxRate.value);
    const gstAmt=subtotal*(gstRate/100);
    const flat=toNumber(els.flatDiscount.value);
    const grand=toNumber(els.grandTotal.value);
    const paid=toNumber(els.paidAmount.value);
    const due=toNumber(els.dueAmount.value);

    els.invoicePreview.innerHTML = `
      <div class="print-header">
        <div>
          <div class="print-title">Nusrat Enterprises</div>
          <div class="print-meta">Phones: 7978830017, 9330066455, 9040366455</div>
          <div class="print-meta">Address: Plot No. 53, Goutam Nagar, Bhubaneswar, Odisha ‚Äî 751014</div>
        </div>
        <div style="text-align:right" class="print-meta">
          <div><b>Invoice #:</b> ${els.invoiceNumber.value}</div>
          <div><b>Date:</b> ${els.invoiceDate.value || ''}</div>
          <div><b>Customer:</b> ${els.customerName.value || ''}</div>
        </div>
      </div>
      ${rowsHtml}
      <div style="display:flex;justify-content:flex-end;margin-top:8px">
        <table>
          <tr><td>Subtotal</td><td style="text-align:right">‚Çπ${subtotal.toFixed(2)}</td></tr>
          <tr><td>GST ${gstRate}%</td><td style="text-align:right">‚Çπ${gstAmt.toFixed(2)}</td></tr>
          <tr><td>Discount</td><td style="text-align:right">-‚Çπ${flat.toFixed(2)}</td></tr>
          <tr><td><b>Grand Total</b></td><td style="text-align:right"><b>‚Çπ${grand.toFixed(2)}</b></td></tr>
          ${els.paymentMode.value?`<tr><td>Payment Mode</td><td style="text-align:right">${els.paymentMode.value}</td></tr>`:''}
          <tr><td>Paid</td><td style="text-align:right">‚Çπ${paid.toFixed(2)}</td></tr>
          <tr><td><b>Due</b></td><td style="text-align:right"><b>‚Çπ${due.toFixed(2)}</b></td></tr>
        </table>
      </div>`;
  }

  // ===== Monospace WhatsApp message (with address + FOLLOW/FEEDBACK) =====
  function summaryMonospace(){
    const items=getItems();
    const COLS = { idx:3, name:18, qty:3, rate:8, disc:5, amt:10 };
    const lineSep = '-'.repeat(COLS.idx+1+COLS.name+1+COLS.qty+1+COLS.rate+1+COLS.disc+1+COLS.amt);
    const header = fit("#",COLS.idx)+" "+fit("ITEM",COLS.name)+" "+fit("QTY",COLS.qty)+" "+fit("RATE",COLS.rate)+" "+fit("DISC",COLS.disc)+" "+fit("AMOUNT",COLS.amt);
    const rows = items.map((it,i)=>{
      const idx=String(i+1).padStart(COLS.idx,' ');
      const nm =fit(it.name,COLS.name);
      const qt =String(toNumber(it.qty)).padStart(COLS.qty,' ');
      const rt =p2(toNumber(it.rate),COLS.rate);
      const dc =(toNumber(it.disc).toFixed(0)+'%').padStart(COLS.disc,' ');
      const am =p2(toNumber(it.amount),COLS.amt);
      return `${idx} ${nm} ${qt} ${rt} ${dc} ${am}`;
    });

    const subtotal=toNumber(els.subtotal.value);
    const gstRate=toNumber(els.taxRate.value);
    const gstAmt=subtotal*(gstRate/100);
    const flat=toNumber(els.flatDiscount.value);
    const grand=toNumber(els.grandTotal.value);
    const paid=toNumber(els.paidAmount.value);
    const due =toNumber(els.dueAmount.value);

    const store1='Nusrat Enterprises';
    const store2='Phones: 7978830017, 9330066455, 9040366455';
    const store3='Address: Plot No. 53, Goutam Nagar, Bhubaneswar, Odisha ‚Äî 751014';
    const invLine=`Invoice: ${els.invoiceNumber.value}`;
    const dateLine=els.invoiceDate.value?`Date: ${els.invoiceDate.value}`:'';
    const custLine=els.customerName.value?`Customer: ${els.customerName.value}`:'';
    const payMode =els.paymentMode.value?`Payment Mode: ${els.paymentMode.value}`:'';

    function kv(k,v){ const key=(k+':').padEnd(13,' '); const val=v.toString().padStart(12,' '); return key+val; }

    const totals=[
      kv('Subtotal', `‚Çπ${subtotal.toFixed(2)}`),
      kv(`GST ${gstRate}%`, `‚Çπ${gstAmt.toFixed(2)}`),
      kv('Discount', `-‚Çπ${flat.toFixed(2)}`),
      kv('Grand Total', `‚Çπ${grand.toFixed(2)}`),
      kv('Paid', `‚Çπ${paid.toFixed(2)}`),
      kv('Due', `‚Çπ${due.toFixed(2)}`)
    ];

    // FOLLOW + FEEDBACK lines (plain after the code block for tappable links)
    const followTitle = 'Follow & Feedback:';
    const igLine  = `Instagram: ${LINKS.instagram}`;
    const waLine  = `WhatsApp Channel: ${LINKS.waChannel}`;
    const gLine   = `Google Feedback: ${LINKS.googleFeedback}`;

    const lines=[
      store1, store2, store3, '',
      invLine + (dateLine ? ' | ' + dateLine : ''),
      custLine, '',
      header, lineSep, ...rows, lineSep,
      ...totals, payMode, '',
      'Thank you for shopping with Nusrat Enterprises!'
    ];

    // WhatsApp preserves monospace only inside the backticks; links are more tappable outside.
    const codeBlock = '```' + '\n' + lines.join('\n') + '\n' + '```';
    const followBlock = `\n${followTitle}\n\n${igLine}\n\n${waLine}\n\n${gLine}`;
    return codeBlock + followBlock;
  }

  // Human-readable (for Copy button) ‚Äî also include follow/feedback at the end.
  function summaryReadable(){
    const items=getItems(); const lines=[];
    lines.push(`Nusrat Enterprises`);
    lines.push(`Phones: 7978830017, 9330066455, 9040366455`);
    lines.push(`Address: Plot No. 53, Goutam Nagar, Bhubaneswar, Odisha ‚Äî 751014`);
    lines.push('');
    lines.push(`Invoice: ${els.invoiceNumber.value}`);
    if(els.invoiceDate.value) lines.push(`Date: ${els.invoiceDate.value}`);
    if(els.customerName.value) lines.push(`Customer: ${els.customerName.value}`);
    lines.push(''); lines.push('Items:');
    items.forEach((it,i)=>lines.push(`${i+1}. ${it.name} ‚Äî Qty ${it.qty} √ó ‚Çπ${toNumber(it.rate).toFixed(2)}${it.disc?` (Disc ${toNumber(it.disc)}% )`:''} = ‚Çπ${toNumber(it.amount).toFixed(2)}`));
    const subtotal=toNumber(els.subtotal.value), gstRate=toNumber(els.taxRate.value), flat=toNumber(els.flatDiscount.value), grand=toNumber(els.grandTotal.value);
    const gstAmt=subtotal*(gstRate/100);
    const paid=toNumber(els.paidAmount.value);
    const due=toNumber(els.dueAmount.value);
    lines.push('');
    lines.push(`Subtotal: ‚Çπ${subtotal.toFixed(2)}`);
    if(gstRate>0) lines.push(`GST ${gstRate}%: ‚Çπ${gstAmt.toFixed(2)}`);
    if(flat>0) lines.push(`Discount: -‚Çπ${flat.toFixed(2)}`);
    lines.push(`Grand Total: ‚Çπ${grand.toFixed(2)}`);
    if(els.paymentMode.value) lines.push(`Payment Mode: ${els.paymentMode.value}`);
    lines.push(`Paid: ‚Çπ${paid.toFixed(2)}`);
    lines.push(`Due: ‚Çπ${due.toFixed(2)}`);
    lines.push('');
    lines.push('Thank you for shopping with Nusrat Enterprises!');
    lines.push('');
    lines.push('Follow & Feedback:');
    lines.push(`Instagram: ${LINKS.instagram}`);
    lines.push(`WhatsApp Channel: ${LINKS.waChannel}`);
    lines.push(`Google Feedback: ${LINKS.googleFeedback}`);
    return lines.join('\n');
  }

  // ===== Actions =====
  document.getElementById('addItemBtn').addEventListener('click', ()=>{ addItem(); recalc(); });
  document.getElementById('clearItemsBtn').addEventListener('click', ()=>{
    if(confirm('Clear items?')){
      els.itemsList.innerHTML='';
      addItem();
      recalc();
      persist();
    }
  });
  ['taxRate','flatDiscount','paidAmount','paymentMode'].forEach(id=>{
    document.getElementById(id).addEventListener('input', ()=>{ recalc(); persist(); });
    document.getElementById(id).addEventListener('change', ()=>{ recalc(); persist(); });
  });
  document.getElementById('previewBtn').addEventListener('click', ()=>{
    document.getElementById('previewCard').style.display='block';
    renderPreview();
  });
  document.getElementById('printBtn').addEventListener('click', ()=>window.print());

  // WhatsApp monospace sending (with follow/feedback appended)
  document.getElementById('whatsAppBtn').addEventListener('click', ()=>{
    if(!validatePhone()){ alert('Please enter a valid 10-digit WhatsApp number.'); return; }
    const phone = `91${els.customerPhone.value}`; // India code
    const msg = summaryMonospace();
