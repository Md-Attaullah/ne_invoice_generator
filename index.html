<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nusrat Enterprises ‚Äî Invoice (Very Compact Vertical)</title>

<style>
  :root{
    --brand:#b91c1c;--brand-2:#7f1d1d;--bg:#fafafa;--text:#111827;--muted:#6b7280;
    --card:#fff;--border:#e5e7eb;--soft:#fff1f2;
    --font:14px; --pad:10px; --gap:8px; --radius:12px;
  }
  *{box-sizing:border-box; min-width:0}
  html,body{
    min-height:100%;
    margin:0;
    overflow-x:hidden;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    font-size:var(--font)
  }
  header{
    background:#fff;
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow:0 6px 20px rgba(0,0,0,.06);
    padding:16px 14px 18px 14px;
    margin:10px auto;
    max-width:720px;
  }
  h1{margin:0;font-weight:800;font-size:1.2rem;color:var(--brand-2)}
  .header-meta{margin-top:6px;font-size:.92rem;color:#374151}
  .header-addr{margin-top:4px;font-size:.9rem;color:#374151}

  .container{max-width:720px;margin:10px auto 80px;padding:0 10px}
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow:0 6px 20px rgba(0,0,0,.06);
    padding:12px
  }
  h2{margin:4px 0 8px;color:var(--brand-2);font-size:1.02rem}

  label{display:block;font-weight:700;font-size:.88rem;margin-bottom:6px}
  input,select,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  input[disabled],textarea[disabled]{background:#f9fafb;color:#6b7280}
  textarea{resize:vertical;min-height:48px}
  .row{display:grid;gap:var(--gap)}
  .cols-2{grid-template-columns:1fr 1fr}
  @media(max-width:600px){.cols-2{grid-template-columns:1fr}}
  .error{color:#b91c1c;font-size:.82rem;margin-top:4px;display:none}

  .actions-card{padding:16px;border-radius:var(--radius);background:#ffffff;border:1px solid var(--border);box-shadow:0 4px 16px rgba(0,0,0,0.06)}
  .action-buttons{display:grid;gap:8px;grid-template-columns:1fr}
  .btn{
    appearance:none;border:none;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;
    padding:11px 14px;border-radius:10px;font-size:15px;font-weight:700;transition:all .2s ease;text-decoration:none;line-height:1.1;min-height:44px;
    box-shadow:0 1px 0 rgba(0,0,0,0.03)
  }
  .btn:focus-visible{outline:3px solid #93c5fd;outline-offset:2px}
  .btn.primary{background:#25D366;color:#fff;box-shadow:0 6px 16px rgba(37,211,102,0.28)}
  .btn.outline{border:2px solid #1d4ed8;color:#1d4ed8;background:transparent}
  .btn.ghost{background:#f3f4f6;color:#111827}
  .btn.link{background:#fff;border:1px solid var(--border);color:#111827}
  .btn.danger{background:#991b1b;color:#fff}

  /* Spinner */
  @keyframes spin{to{transform:rotate(360deg)}}
  .spinner{
    width:16px;height:16px;border-radius:999px;border:2px solid currentColor;border-top-color:transparent;
    display:none; animation:spin .9s linear infinite;
  }
  .btn.loading{opacity:.85; cursor:wait}
  .btn.loading .spinner{display:inline-block}
  .btn .btn-text{display:inline-block}
  .btn.loading .btn-text{opacity:.9}
  .btn .btn-icon{display:inline-block}

  .print-header{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:8px}
  .print-title{font-size:1.15rem;font-weight:800;color:#7f1d1d}
  .print-meta{font-size:.92rem;color:#374151}

  .items-head{display:flex;align-items:center;justify-content:space-between;gap:8px;flex-wrap:wrap}
  .items-list{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:6px}

  .quickline{display:flex;gap:8px;align-items:center}
  .quickline input{flex:1}

  .item{border:1px solid var(--border);border-radius:10px;background:#fff;padding:8px 8px}
  .item .top{display:flex;align-items:center;gap:8px}
  .item .top .type{flex:0 0 34%}
  .item .top .name{flex:1}
  .item .top .del{flex:0 0 auto}

  .item .bot{display:flex;align-items:center;gap:8px;margin-top:6px}
  .stepper{display:inline-flex;align-items:center;gap:6px}
  .stepper .sbtn{width:36px;height:36px;border-radius:10px;border:1px solid var(--border);background:#fff;font-weight:900}
  .qty{width:60px;text-align:center}
  .rate{flex:1.2}
  .amt{margin-left:auto;font-weight:800}

  .container, .card, .items-list, .item, .top, .bot{max-width:100%; overflow-x:hidden}
  .fab{
    position:fixed; right:14px; bottom:14px; z-index:30;
    background:var(--brand); color:#fff; border:none; border-radius:999px; padding:12px 16px;
    box-shadow:0 8px 20px rgba(0,0,0,.25); font-weight:800; font-size:16px;
  }

  @media print{header{display:none!important}.card{border:none;box-shadow:none}}
</style>

<!-- PDF deps -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
<header>
  <h1>Nusrat Enterprises ‚Äî Invoice</h1>
  <div class="header-meta">üìû 7978830017 ‚Ä¢ 9330066455 ‚Ä¢ 9040366455</div>
  <div class="header-addr">üìç Plot No. 53, Goutam Nagar, Bhubaneswar, Odisha ‚Äî 751014</div>
</header>

<div class="container">
  <div class="row" style="grid-template-columns:1fr; gap:12px">
    <!-- Customer -->
    <div class="card">
      <h2>Invoice & Customer</h2>
      <div class="row cols-2">
        <div>
          <label>Invoice #</label>
          <input id="invoiceNumber" readonly />
        </div>
        <div>
          <label>Date</label>
          <input id="invoiceDate" type="date" readonly />
        </div>
      </div>
      <div class="row cols-2" style="margin-top:8px">
        <div>
          <label>Customer Name</label>
          <input id="customerName" placeholder="Enter customer name"/>
          <div class="error"></div>
        </div>
        <div>
          <label>Customer WhatsApp (10 digits)</label>
          <input id="customerPhone" type="tel" inputmode="tel" autocomplete="tel" pattern="[0-9]*" maxlength="10" placeholder="e.g., 9876543210"/>
          <div id="phoneError" class="error">Enter exactly 10 digits.</div>
        </div>
      </div>
    </div>

    <!-- Items -->
    <div class="card">
      <div class="items-head">
        <h2>Items</h2>
      </div>

      <!-- Quickline form -->
      <form id="quicklineForm" class="quickline" style="margin-bottom:8px">
        <input
          id="quickline"
          placeholder="Quick add: Item  Qty  Rate  ‚Üí  e.g., Shirt 2 300"
          autocomplete="off"
          enterkeyhint="done"
          aria-label="Quick add item line"
        />
        <button type="submit" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden">Submit</button>
      </form>

      <ul id="itemsList" class="items-list" aria-label="Invoice items"></ul>
    </div>

    <!-- Summary -->
    <div class="card">
      <h2>Summary</h2>
      <div class="row">
        <div><label>Subtotal (‚Çπ)</label><input id="subtotal" disabled/></div>

        <div class="row cols-2">
          <div>
            <label>Items (breakdown)</label>
            <textarea id="itemsBreakdown" disabled placeholder="e.g., 2x Shirt, 1x Jean"></textarea>
          </div>
          <div>
            <label>Total Qty</label>
            <input id="itemsCountQty" disabled/>
          </div>
        </div>

        <div class="row cols-2">
          <div><label>GST %</label><input id="taxRate" type="number" min="0" step="0.01" value="0" inputmode="decimal"/></div>
          <div><label>Discount (‚Çπ)</label><input id="flatDiscount" type="number" min="0" step="0.01" value="0" inputmode="decimal"/></div>
        </div>
        <div><label>Grand Total (‚Çπ)</label><input id="grandTotal" disabled/></div>

        <div class="row cols-2" style="margin-top:8px">
          <div>
            <label>Payment Mode</label>
            <select id="paymentMode">
              <option value="">Select</option>
              <option value="Cash">Cash</option>
              <option value="UPI">UPI</option>
              <option value="Card">Card</option>
              <option value="Bank Transfer">Bank Transfer</option>
            </select>
            <div class="error"></div>
          </div>
          <div>
            <label>Paid (‚Çπ)</label>
            <input id="paidAmount" type="number" min="0" step="0.01" placeholder="0.00" inputmode="decimal"/>
            <div class="error"></div>
          </div>
        </div>
        <div>
          <label>Negotiated (‚Çπ)</label>
          <input id="dueAmount" disabled/>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="card actions-card">
      <h2>Actions</h2>
      <div class="action-buttons">
        <!-- WhatsApp with spinner -->
        <button type="button" class="btn primary" id="whatsAppBtn">
          <span class="btn-icon" aria-hidden="true">üí¨</span>
          <span class="btn-text">WhatsApp</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <button type="button" class="btn outline" id="printBtn">üñ®Ô∏è Print</button>
        <button type="button" class="btn ghost" id="previewBtn">üëÅÔ∏è Preview</button>
        <button type="button" class="btn ghost" id="copyTextBtn">üìã Copy Summary</button>

        <!-- Save to Google Sheet with spinner (WhatsApp-like green) -->
        <button type="button" class="btn primary" id="saveToSheetBtn">
          <span class="btn-icon" aria-hidden="true">üìë</span>
          <span class="btn-text">Save to Google Sheet</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <!-- Preview -->
    <div class="card" id="previewCard" style="display:none">
      <h2>Invoice Preview</h2>
      <div id="invoicePreview" aria-live="polite"></div>
    </div>
  </div>
</div>

<!-- Offscreen PDF render target -->
<div id="monoRender" style="position:absolute;left:-99999px;top:0;width:0;height:0;overflow:hidden;opacity:0;pointer-events:none;visibility:hidden;"></div>

<!-- Floating Add button -->
<button type="button" class="fab" id="fabAdd">+ Add</button>

<script>
(function(){
  // ====== Config ======
  const LINKS = {
    instagram: "https://www.instagram.com/nusrat_enterprises/",
    waChannel: "https://whatsapp.com/channel/0029VaTqsgN5Ui2gpzD62D06",
    googleFeedback: "https://maps.app.goo.gl/4S4U5DYizVB3ZeZj6"
  };
  // Use your current deployment URL; update if you redeploy and URL changes
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwFcSGSZjTmUtxWtyxnK1fnRWH9uNPZA7VRdd1jr1uT73h-y-eHfOgTQ11u34Ambeyo/exec';
  const AUTH_TOKEN  = '9705322252';
  const ITEM_OPTIONS=["Shirt","T-Shirt","Jean","Formal Pant","Track","Half Pant","Under Wear","Vest"];

  // ====== Elements ======
  const els={
    itemsList:document.getElementById('itemsList'),
    quickline:document.getElementById('quickline'),
    quicklineForm:document.getElementById('quicklineForm'),
    fabAdd:document.getElementById('fabAdd'),

    invoiceNumber:document.getElementById('invoiceNumber'),
    invoiceDate:document.getElementById('invoiceDate'),
    customerName:document.getElementById('customerName'),
    customerPhone:document.getElementById('customerPhone'),
    phoneError:document.getElementById('phoneError'),

    subtotal:document.getElementById('subtotal'),
    itemsBreakdown:document.getElementById('itemsBreakdown'),
    itemsCountQty:document.getElementById('itemsCountQty'),
    taxRate:document.getElementById('taxRate'),
    flatDiscount:document.getElementById('flatDiscount'),
    grandTotal:document.getElementById('grandTotal'),
    paymentMode:document.getElementById('paymentMode'),
    paidAmount:document.getElementById('paidAmount'),
    dueAmount:document.getElementById('dueAmount'),

    previewCard:document.getElementById('previewCard'),
    invoicePreview:document.getElementById('invoicePreview'),
    monoRender:document.getElementById('monoRender'),

    // Buttons
    whatsAppBtn: document.getElementById('whatsAppBtn'),
    saveBtn: document.getElementById('saveToSheetBtn'),
    printBtn: document.getElementById('printBtn'),
    previewBtn: document.getElementById('previewBtn'),
    copyBtn: document.getElementById('copyTextBtn'),
  };

  // ====== Helpers ======
  const pad2=n=>String(n).padStart(2,'0');
  function genInvoice(){ const d=new Date(); return `${pad2(d.getDate())}${pad2(d.getMonth()+1)}${d.getFullYear()}${pad2(d.getHours())}${pad2(d.getMinutes())}`; }
  function toNumber(v){ const n=parseFloat(v); return Number.isFinite(n) ? n : 0; }
  function fit(text, len){ let t=String(text||'').replace(/\s+/g,' ').trim(); return t.length>len ? t.slice(0,len-1)+'‚Ä¶' : t.padEnd(len,' '); }
  function p2(n, width){ return String(n.toFixed(2)).padStart(width,' '); }
  const RECEIPT_MM = 107; const mmToPx = mm => Math.round(mm * 96 / 25.4);

  // Button loading UX helper
  function setBtnLoading(btn, loading, loadingText, normalText){
    if(!btn) return;
    const textEl = btn.querySelector('.btn-text');
    if(loading){
      btn.classList.add('loading');
      btn.disabled = true;
      if (textEl && loadingText) textEl.textContent = loadingText;
    } else {
      btn.classList.remove('loading');
      btn.disabled = false;
      if (textEl && normalText) textEl.textContent = normalText;
    }
  }

  // ====== Init ======
  els.invoiceNumber.value = genInvoice();
  const today = new Date();
  els.invoiceDate.value = `${today.getFullYear()}-${pad2(today.getMonth()+1)}-${pad2(today.getDate())}`;

  // phone numeric
  els.customerPhone.addEventListener('input', (e)=>{ e.target.value = e.target.value.replace(/\D/g,'').slice(0,10); validatePhone(); });
  function validatePhone(){ const ok = /^\d{10}$/.test(els.customerPhone.value); els.phoneError.style.display = ok || els.customerPhone.value.length===0 ? 'none' : 'block'; return ok; }

  // ====== Item logic (no per-item discount) ======
  function compute(obj){ return Math.max(0, obj.qty * obj.rate); }

  function liToObj(li){
    const obj = {
      type: li.querySelector('[data-f="type"]').value || '',
      name: (li.querySelector('[data-f="name"]').value || '').trim() || (li.querySelector('[data-f="type"]').value || 'Item'),
      qty:  toNumber(li.querySelector('[data-f="qty"]').value),
      rate: toNumber(li.querySelector('[data-f="rate"]').value)
    };
    obj.amount = compute(obj);
    return obj;
  }

  function getItems(){ return Array.from(els.itemsList.children).map(liToObj); }

  function updateLi(li){
    const amt = liToObj(li).amount;
    li.querySelector('[data-f="amt"]').textContent = amt.toFixed(2);
  }

  function attachLi(li){
    const typeEl = li.querySelector('[data-f="type"]');
    const nameEl = li.querySelector('[data-f="name"]');
    const qtyEl  = li.querySelector('[data-f="qty"]');

    li.querySelector('[data-act="minus"]').addEventListener('click', ()=>{
      qtyEl.value = Math.max(1, (parseInt(qtyEl.value||'1',10)-1));
      updateLi(li); recalc(); persist();
    });
    li.querySelector('[data-act="plus"]').addEventListener('click', ()=>{
      qtyEl.value = Math.max(1, (parseInt(qtyEl.value||'1',10)+1));
      updateLi(li); recalc(); persist();
    });

    li.addEventListener('input', (e)=>{
      if (e.target === typeEl){
        if ((!nameEl.value || ITEM_OPTIONS.includes(nameEl.value)) && typeEl.value) nameEl.value = typeEl.value;
      }
      updateLi(li); recalc(); persist();
    });
    li.addEventListener('change', ()=>{ updateLi(li); recalc(); persist(); });

    li.querySelector('.del').addEventListener('click', ()=>{ li.remove(); recalc(); persist(); });
  }

  function addItem(obj={type:'',name:'',qty:1,rate:''}, { atTop = true } = {}){
    const li = document.createElement('li'); li.className='item';
    li.innerHTML = `
      <div class="top">
        <div class="type">
          <select data-f="type">
            <option value="" disabled ${obj.type?'':'selected'}>Select item</option>
            ${ITEM_OPTIONS.map(x=>`<option value="${x}" ${x===obj.type?'selected':''}>${x}</option>`).join('')}
          </select>
        </div>
        <input class="name" data-f="name" placeholder="Name" value="${(obj.name||obj.type||'').replace(/"/g,'&quot;')}"/>
        <button type="button" class="btn danger del" title="Delete">‚úï</button>
      </div>
      <div class="bot">
        <div class="stepper">
          <button type="button" class="sbtn" data-act="minus">‚àí</button>
          <input class="qty" data-f="qty" type="number" min="1" step="1" value="${obj.qty||1}"/>
          <button type="button" class="sbtn" data-act="plus">+</button>
        </div>
        <input class="rate" data-f="rate" type="number" min="0" step="0.01" inputmode="decimal" placeholder="Rate" value="${obj.rate === '' ? '' : (obj.rate||0)}"/>
        <div class="amt">‚Çπ <span data-f="amt">0.00</span></div>
      </div>
    `;
    if (atTop && els.itemsList.firstChild) {
      els.itemsList.insertBefore(li, els.itemsList.firstChild);
    } else {
      els.itemsList.appendChild(li);
    }
    attachLi(li);
    updateLi(li);
    recalc();
  }

  // Quickline
  function parseQuickline(s){
    const parts = (s||'').trim().split(/\s+/);
    if(!parts.length) return null;
    let name=[], qty=1, rate='';
    for(let i=parts.length-1;i>=0;i--){
      const t=parts[i];
      if(rate==='' && /^[0-9]+(\.[0-9]+)?$/.test(t)){ rate = parseFloat(t); continue; }
      if(qty===1 && /^[0-9]+$/.test(t)){ qty = parseInt(t,10); continue; }
      name = parts.slice(0, i+1); break;
    }
    if(name.length===0) name = [parts[0]];
    return { name: name.join(' '), qty, rate: rate===''?'':rate };
  }

  function addFromQuickline(){
    const parsed = parseQuickline(els.quickline.value);
    if(!parsed || parsed.rate===''){
      alert('Use: Item  Qty  Rate. Example: "Shirt 2 300"');
      return;
    }
    let typeMatch = ITEM_OPTIONS.find(x => parsed.name.toLowerCase().includes(x.toLowerCase()));
    addItem({ type:typeMatch||'', name:parsed.name, qty:parsed.qty, rate:parsed.rate }, { atTop: true });
    els.quickline.value='';
    persist();
  }

  els.quicklineForm.addEventListener('submit', (e) => { e.preventDefault(); addFromQuickline(); });
  els.quickline.addEventListener('keydown', (e) => {
    if ((e.key && e.key.toLowerCase() === 'enter') || e.keyCode === 13) { e.preventDefault(); addFromQuickline(); }
  });
  els.quickline.addEventListener('input', () => {
    if (/\n/.test(els.quickline.value)) { els.quickline.value = els.quickline.value.replace(/\n/g, '').trim(); }
  });
  els.fabAdd.addEventListener('click', () => addItem({}, { atTop: true }));

  // Summary
  function buildItemsBreakdown(items){
    const map = new Map();
    items.forEach(it=>{
      const qty=toNumber(it.qty);
      if(!qty) return;
      const key=(it.name||it.type||'Item').toString().trim();
      map.set(key,(map.get(key)||0)+qty);
    });
    const parts=[]; for (const [name,qty] of map.entries()) parts.push(`${qty}x ${name}`);
    return parts.join(', ');
  }

  function recalc(){
    const items=getItems();
    const countQty = items.reduce((s,i)=> s + toNumber(i.qty), 0);
    const breakdown = buildItemsBreakdown(items);

    const subtotal=items.reduce((s,i)=> s + toNumber(i.amount), 0);
    const gstRate=toNumber(els.taxRate.value);
    const flat=toNumber(els.flatDiscount.value);
    const gstAmt=subtotal*(gstRate/100);
    let grand=subtotal+gstAmt-flat; if(grand<0) grand=0;

    els.subtotal.value=subtotal.toFixed(2);
    els.grandTotal.value=grand.toFixed(2);
    els.itemsBreakdown.value = breakdown;
    els.itemsCountQty.value = String(countQty);

    const paid=toNumber(els.paidAmount.value);
    let negotiated = grand - paid; if(negotiated < 0) negotiated = 0;
    els.dueAmount.value = negotiated.toFixed(2);
  }

  ['taxRate','flatDiscount','paidAmount','paymentMode'].forEach(id=>{
    document.getElementById(id).addEventListener('input', ()=>{ recalc(); persist(); });
    document.getElementById(id).addEventListener('change', ()=>{ recalc(); persist(); });
  });

  // Persistence
  const LS='nusrat.vertical.items.v3';
  function persist(){ try{ localStorage.setItem(LS, JSON.stringify(getItems())); }catch(_){} }
  function load(){
    const raw=localStorage.getItem(LS);
    if(!raw){ addItem({}, { atTop: true }); recalc(); return; }
    try{
      const arr=JSON.parse(raw);
      if(Array.isArray(arr) && arr.length){
        els.itemsList.innerHTML='';
        arr.forEach(it=> addItem({
          type: it.type||'',
          name: it.name||'',
          qty: it.qty||1,
          rate: (it.rate===''? '': it.rate)
        }, { atTop: false }));
      }else{
        addItem({}, { atTop: true });
      }
    }catch(e){
      addItem({}, { atTop: true });
    }
    recalc();
  }

  // Validation
  function showErrorBelow(el, msg){
    let e=el.parentElement.querySelector('.error');
    if(!e){ e=document.createElement('div'); e.className='error'; el.parentElement.appendChild(e);}
    e.textContent=msg; e.style.display='block';
  }
  function hideErrorBelow(el){
    const e=el.parentElement.querySelector('.error'); if(e) e.style.display='none';
  }

  function validateAll(forAction='general'){
    let ok=true;
    if(!els.customerName.value.trim()){ showErrorBelow(els.customerName,'Customer name is required.'); ok=false; } else hideErrorBelow(els.customerName);
    if(!/^\d{10}$/.test(els.customerPhone.value)){ els.phoneError.style.display='block'; ok=false; } else els.phoneError.style.display='none';

    const rows = Array.from(els.itemsList.children);
    if(!rows.length){ ok=false; alert('Add at least one item.'); }
    let hasValid=false;
    rows.forEach(li=>{
      const sel = li.querySelector('[data-f="type"]');
      const qty = li.querySelector('[data-f="qty"]');
      const rate= li.querySelector('[data-f="rate"]');
      if(!sel.value){ showErrorBelow(sel,'Select an item.'); ok=false; } else hideErrorBelow(sel);
      if(!qty.value){ showErrorBelow(qty,'Enter quantity.'); ok=false; } else hideErrorBelow(qty);

  async function generatePdf() {
    els.monoRender.innerHTML = buildMonospaceHTML();
    await new Promise(r => setTimeout(r, 120));
    const box = els.monoRender.querySelector('#monoBox');
    const canvas = await html2canvas(box, { scale: 2, backgroundColor:'#ffffff', useCORS:true });
    const { jsPDF } = window.jspdf;
    const pageWpt = (RECEIPT_MM * 72 / 25.4);
    const margin = 8;
    const targetWidth = pageWpt - margin * 2;
    const ratio = canvas.height / canvas.width;
    const targetHeight = targetWidth * ratio;
    const pageHpt = targetHeight + margin * 2;
    const pdf = new jsPDF({ unit: 'pt', format: [pageWpt, pageHpt] });
    const x=margin, y=margin, w=targetWidth, h=targetHeight;
    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', x, y, w, h, undefined, 'FAST');
    const cust = (els.customerName.value || 'Customer').replace(/[^\w\s-]+/g,'').trim().replace(/\s+/g,'_');
    pdf.save(`Invoice_${cust}_${els.invoiceDate.value}.pdf`);
  }

  /**
   * Pushes to Google Sheet.
   * @param {Object} [opts]
   * @param {boolean} [opts.alertOnResult=true] - Whether to show alert dialogs.
   * @returns {Promise<boolean>} true if saved, false otherwise
   */
  async function pushToGoogleSheet(opts = {}) {
    const { alertOnResult = true } = opts;

    if (!validateAll('push')) {
      if (alertOnResult) alert('Please correct highlighted fields.');
      return false;
    }

    const payload = await collectInvoicePayload();

    try {
      // Build FormData so the request is "simple" (no preflight)
      const form = new FormData();
      form.append('payload', JSON.stringify(payload));

      const res = await fetch(WEB_APP_URL, { method: 'POST', body: form });

      // Try JSON; fall back to HTTP status
      let ok = false;
      try {
        const json = await res.json();
        ok = !!(json && json.ok);
      } catch (_) {
        ok = res.ok;
      }

      if (ok) {
        if (alertOnResult) alert('Saved to Google Sheet ‚úÖ');
        return true;
      } else {
        const txt = await res.text().catch(()=> '');
        if (alertOnResult) {
          alert('Failed to save to Google Sheet ‚ùå\n' + (txt ? txt.slice(0,500) : 'No response body'));
        }
        return false;
      }
    } catch (err) {
      console.error(err);
      if (alertOnResult) alert('Network error while saving to Google Sheet.');
      return false;
    }
  }
